<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Verbum Indexer Control</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Verbum Indexer Control Panel</h1>
        </div>
        
        <div class="content">
            <div class="card">
                <h2>Query Index</h2>
                <div class="row">
                    <input type="text" id="queryWord" placeholder="Enter word to query"/>
                    <button onclick="queryIndexer()">Search</button>
                </div>
                <div id="results"></div>
            </div>

            <div class="card">
                <h2>Manage Paths</h2>
                <div class="row">
                    <input type="text" id="pathInput" placeholder="Enter file or directory path"/>
                    <button onclick="addPath()">Add</button>
                    <button class="secondary" onclick="removePath()">Remove</button>
                </div>
            </div>

            <div class="card">
                <h2>Control Panel</h2>
                <div class="controls-row">
                    <div class="control-group">
                        <label class="control-label">Auto-Query</label>
                        <label class="switch">
                            <input id="autoQuerySwitch" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Indexer Status</label>
                        <label class="switch">
                            <input id="indexerSwitch" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="status-log">
                    <label>Status Log</label>
                    <textarea id="statusLog" readonly placeholder="System logs will appear here..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
